<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font">Code Quiz - test your coding knowledge</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div>
                <div class="question-title question-font">QuestionTitle</div>
            </div>
            <div class="card questions">
                <div class="question-font">
                    <p><span id="question1">On Your Marks</p>
                </div>
                <div class="question-font">
                    <p><span id="question2">Get Ready</p>
                </div>
                <div class="question-font">
                    <p><span id="question3">Wait for it</p>
                </div>
                <div class="question-font">
                    <p><span id="question4">Go</p>
                </div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>
                            Correct Answers:
                            <span class="win">0</span>
                        </h2>
                        <h2>
                            Incorrect Answers:
                            <span class="lose">0</span>
                        </h2>
                    </div>
                    <button class="reset-button">Play Again</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="card"></div>
            <h1>High Score</h1>
            <form>
                <input placeholder="name" id="name" />
                <input placeholder=0 id="game-score" />
                <button id="submit">Submit</button>
                <div>
                    <h3 id="response"></h3>
                    <br>
                    <h3 id="response2"></h3>
                </div>
            </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
